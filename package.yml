name       : okteta
version    : 0.26.6
release    : 22
source     :
    - https://cdn.download.kde.org/stable/okteta/0.26.6/src/okteta-0.26.6.tar.xz : c569cd5b55503e46df1a5b5c9162b08888c426aa52c6f3f2f926c658bee0144c
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : editor
summary    : KDE hex editor
description: |
    The program Okteta is an implementation of a standalone, plain old-fashioned hex editor. It is based on the Kasten framework.
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcodecs-devel
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ki18n-devel
    - knewstuff-devel
    - kparts-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rf $installdir/usr/share/doc
