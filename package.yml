name       : okteta
version    : 0.26.3
release    : 20
source     :
    - https://cdn.download.kde.org/stable/okteta/0.26.3/src/okteta-0.26.3.tar.xz : 29dc30fd71dfc5337c7d2f814feed1ced5799337c5b1fb5098539ba30941a490
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : editor
summary    : KDE hex editor
description: |
    The program Okteta is an implementation of a standalone, plain old-fashioned hex editor. It is based on the Kasten framework.
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcodecs-devel
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ki18n-devel
    - knewstuff-devel
    - kparts-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
