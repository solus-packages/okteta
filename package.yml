name       : okteta
version    : 17.04.2
release    : 4
source     :
    - https://download.kde.org/stable/applications/17.04.2/src/okteta-17.04.2.tar.xz : 80644731c3c4fd1695966e49413e137c64072b7c04db978cd66d20d0e6883d70
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : editor
summary    : KDE hexeditor
description: |
    The program Okteta is an implementation of a standalone, plain old-fashioned hex editor. It is based on the Kasten framework.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcodecs-devel
    - kcompletion-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kparts-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - shared-mime-info
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
